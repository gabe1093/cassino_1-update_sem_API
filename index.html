<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÆ Central de Jogos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #63b813, #000000a8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
    }

    #saldo {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #00e676;
    }

    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      max-width: 1200px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgb(0, 255, 13);
      transition: transform 0.3s, background 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
      cursor: pointer;
    }

    .game-card h2 {
      margin-bottom: 10px;
    }

    .game-card button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: #ff9800;
      transition: 0.3s;
    }

    .game-card button:hover {
      background: #ffb74d;
      transform: scale(1.05);
    }

    /* Bot√£o de dep√≥sito fixado embaixo */
    .deposit-container {
      margin-top: auto;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 30px 0;
    }

    .deposit-btn {
      background: linear-gradient(135deg, #ff0000, #ff9800);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
      transition: transform 0.3s, background 0.3s;
      width: 80%;
      max-width: 500px;
    }

    .deposit-btn:hover {
      background: linear-gradient(135deg, #ff4d4d, #ffc107);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üéÆ Central de Aposta</h1>
  <div id="saldo">üí∞ Saldo: R$ 50.00</div>

  <div class="games-container">
    <div class="game-card">
      <h2>üöÄ Jogo do Foguete</h2>
      <button onclick="abrirJogo('foguete.html')">Jogar</button>
    </div>
    <div class="game-card">
      <h2>üé∞ Slot Machine</h2>
      <button onclick="abrirJogo('slot.html')">Jogar</button>
    </div>
    <div class="game-card">
      <h2>üí£ Campo Minado</h2>
      <button onclick="abrirJogo('campo-minado.html')">Jogar</button>
    </div>
    <div class="game-card">
      <h2>üé∞ Roleta cor e n√∫mero</h2>
      <button onclick="abrirJogo('roleta.html')">Jogar</button>
    </div>
    <div class="game-card">
      <h2> üÉè Blackjack</h2>
      <button onclick="abrirJogo('Blackjack.html')">Jogar</button>
    </div>
  </div>

  <!-- Bot√£o grande de dep√≥sito -->
  <div class="deposit-container">
    <button class="deposit-btn" onclick="abrirJogo('Deposito.html')">üí≥ FAZER DEP√ìSITO AGORA</button>
  </div>

  <script>
    let saldo = localStorage.getItem("saldo");
    if (saldo === null) {
      saldo = 50.00;
      localStorage.setItem("saldo", saldo);
    } else {
      saldo = parseFloat(saldo);
    }

    function atualizarSaldo() {
      document.getElementById("saldo").textContent = 
        `üí∞ Saldo: R$ ${parseFloat(localStorage.getItem("saldo")).toFixed(2)}`;
    }

    function abrirJogo(pagina) {
      window.location.href = pagina;
    }

    atualizarSaldo();
  </script>
</body>
</html>
