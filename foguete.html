<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ Jogo do Foguete</title>
  <style>
     body {
        margin: 0;
        padding: 0;
        /* Altere radial-gradient para linear-gradient */
        background: linear-gradient(to bottom, #000428, #004e92);
        font-family: "Poppins", sans-serif;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    h1 { margin-top: 20px; font-size: 28px; }

    .back-btn {
      background: #ff9800;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .back-btn:hover { background: #ffb74d; transform: scale(1.05); }

    .game-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    #saldo {
      font-size: 18px;
      font-weight: bold;
      color: #00e676;
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: 0.3s;
    }

    input { width: 80%; text-align: center; }
    button { cursor: pointer; color: white; font-weight: bold; }

    #start { background: #00c853; }
    #start:hover { background: #00e676; transform: scale(1.05); }

    #cashout { background: #ff1744; display: none; }
    #cashout:hover { background: #ff4569; transform: scale(1.05); }

    #multiplier { font-size: 45px; margin: 20px 0; font-weight: bold; transition: 0.2s; }
    #status { margin-top: 20px; font-weight: bold; }

    .sky {
      position: relative; width: 100%; height: 300px;
      margin-top: 10px; background: transparent; overflow: hidden;
    }

    .star {
      position: absolute; background: white; border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle { from { opacity: 0.3; } to { opacity: 1; } }

    #rocket {
      position: absolute; bottom: 0; left: 50%;
      transform: translateX(-50%); font-size: 50px;
      transition: bottom 0.1s linear;
    }

    #explosion {
      position: absolute; display: none; font-size: 60px;
      left: 50%; transform: translateX(-50%);

        
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Jogo do Foguete</h1>
  <div class="game-container">
    <div id="saldo">ðŸ’° Saldo: R$ 0.00</div>
    <input type="number" id="betAmount" placeholder="Valor da aposta (R$)" />
    <br />
    <button id="start">Apostar</button>
    <button id="cashout">Sacar</button>

    <div id="multiplier">1.00x</div>
    <div id="status"></div>

    <div class="sky" id="sky">
      <div id="rocket">ðŸš€</div>
      <div id="explosion">ðŸ’¥</div>
    </div>
    <button class="back-btn" onclick="voltar()">â¬… Voltar</button>
  </div>

  <script>
    const startBtn = document.getElementById("start");
    const cashoutBtn = document.getElementById("cashout");
    const multiplierEl = document.getElementById("multiplier");
    const statusEl = document.getElementById("status");
    const betInput = document.getElementById("betAmount");
    const rocket = document.getElementById("rocket");
    const explosion = document.getElementById("explosion");
    const sky = document.getElementById("sky");
    const saldoEl = document.getElementById("saldo");

    let saldo = parseFloat(localStorage.getItem("saldo")) || 50.00;
    let multiplier = 1.0;
    let interval;
    let crashed = false;
    let cashedOut = false;
    let crashPoint = 0;
    let betAmount = 0;
    let rocketHeight = 0;

    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.width = star.style.height = Math.random() * 3 + "px";
      star.style.top = Math.random() * 300 + "px";
      star.style.left = Math.random() * 100 + "%";
      sky.appendChild(star);
    }

    function atualizarSaldo() {
      localStorage.setItem("saldo", saldo);
      saldoEl.textContent = `ðŸ’° Saldo: R$ ${saldo.toFixed(2)}`;
    }

    function resetGame() {
      clearInterval(interval);
      multiplier = 1.0;
      multiplierEl.textContent = "1.00x";
      crashed = false;
      cashedOut = false;
      crashPoint = 0;
      rocketHeight = 0;
      rocket.style.bottom = "0px";
      explosion.style.display = "none";
      rocket.style.display = "block";
      startBtn.disabled = false;
      cashoutBtn.style.display = "none";
      statusEl.textContent = "";
    }

    function startGame() {
      resetGame();
      betAmount = parseFloat(betInput.value);

      if (isNaN(betAmount) || betAmount <= 0) {
        alert("Digite um valor vÃ¡lido para apostar.");
        return;
      }

      if (betAmount > saldo) {
        alert("Saldo insuficiente!");
        return;
      }

      saldo -= betAmount;
      atualizarSaldo();

      crashPoint = (Math.random() * 5 + 1).toFixed(2);
      startBtn.disabled = true;
      cashoutBtn.style.display = "inline-block";

      interval = setInterval(() => {
        multiplier += 0.05;
        multiplierEl.textContent = multiplier.toFixed(2) + "x";
        rocketHeight = Math.min(multiplier * 30, 250);
        rocket.style.bottom = rocketHeight + "px";

        if (multiplier >= crashPoint) {
          crashed = true;
          endGame();
        }
      }, 100);
    }

    function endGame() {
      clearInterval(interval);
      cashoutBtn.style.display = "none";

      if (cashedOut) {
        const profit = (betAmount * multiplier).toFixed(2);
        saldo += parseFloat(profit);
        statusEl.textContent = `âœ… VocÃª sacou a tempo! Ganhou R$${profit}`;
      } else {
        statusEl.textContent = `ðŸ’¥ Foguete explodiu em ${multiplier.toFixed(2)}x. Perdeu R$${betAmount.toFixed(2)}`;
        rocket.style.display = "none";
        explosion.style.display = "block";
        explosion.style.bottom = rocketHeight + "px";
      }

      atualizarSaldo();
      startBtn.disabled = false;
    }

    function cashout() {
      if (!crashed) {
        cashedOut = true;
        endGame();
      }
    }

    function voltar() {
      window.location.href = "index.html";
    }

    startBtn.addEventListener("click", startGame);
    cashoutBtn.addEventListener("click", cashout);

    atualizarSaldo();
  </script>
</body>
</html>
